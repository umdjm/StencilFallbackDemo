<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script type="module" src="/build/demo.esm.js"></script>
  <script nomodule src="/build/demo.js"></script>

</head>
<body>


  <div class="container">

    <my-component>
      <p> Initial Slot Data </p>
    </my-component>

    <button type="button" class="btn btn-primary" onClick="addToSlot()">Add data to my-component default slot</button>
  
  </div>

  <script>
    function addToSlot(){
      let myComponent = document.querySelector("my-component");
      let newEl = document.createElement("p");
      newEl.innerText = "New Slot Data";
      myComponent.appendChild(newEl);
    }
  </script>

</body>
</html>
